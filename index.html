<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon/icono.jpeg">
    <link rel="stylesheet" href="estilos.css">
    <title>BocchiTheRock!</title>
</head>
<body>
    <main id="main">
        <div class="engine">
            <i class="fa-solid fa-music gear"></i>
        </div>
        <div class="cover__container">
            <div class="albumPlaylist__container albumOn">
                <ul class="albumPlaylist">
                    <li class="song firstSong">1. Guitar, Lonelinesss and Blue Planet</li>
                    <li class="song secondSong">2. Distortion!!</li>
                    <li class="song thirdSong">3. That band</li>
                    <li class="song fourthSong">4. Never forget</li>
                    <li class="song fifthSong">5. Rockn roll, Morning Lights Fall on You</li>
                    <li class="song sixthSong">6. If i could be a constellation</li>
                    <li class="song sevenSong">7. Karakara</li>
                    <li class="song eightSong">8. What is wrong with</li>
                </ul>
            </div>

            <div class="songName">
                
            </div>

            <div class="options__container">

                <div class="chargingBar">
                    <div class="bar"></div>
                </div>
                <div class="buttons__container">
                    <!--Volume up-->
                    <!--PreviousSong-->
                    <i class="fa-sharp fa-solid fa-backward previousSong "></i>
                    <!--Play/Stop-->
                    <i class="fa-solid fa-play play on"></i>
                    <i class="fa-solid fa-pause pause off"></i>
                    <!--NextSong-->
                    <i class="fa-solid fa-forward nextSong "></i>
                    <!--VolumeUp-->
                </div>
            </div>
        </div>

<script src="https://kit.fontawesome.com/541c40839b.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
    </main>
</body>
</html>
